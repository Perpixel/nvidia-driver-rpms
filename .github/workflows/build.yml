name: Build Nvidia drivers
on:
  pull_request:
  merge_group:
  workflow_dispatch:
    
jobs:
  container-job:
    runs-on: ubuntu-latest
    container:
      image: quay.io/fedora/fedora-minimal:40
    steps:
      - name: Install build env
        run: dnf5 install tar curl
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run build script
        run: cd /depot && ls && /tmp/scripts/build-nvidia-drv.sh
