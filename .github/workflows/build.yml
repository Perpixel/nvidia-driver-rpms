name: Build Nvidia drivers
on:
  pull_request:
  merge_group:
  workflow_dispatch:
    
jobs:
  container-job:
    runs-on: ubuntu-latest
    container:
      image: quay.io/fedora/fedora-minimal:40
    steps:
      - name: Install build env
        run: |
          if command -v dnf5 &> /dev/null; then alias dnf=dnf5; fi
          dnf install tar curl gzip git -y
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run build script
        run: ls -la $GITHUB_WORKSPACE && cd $GITHUB_WORKSPACE && ls && /tmp/scripts/build-nvidia-drv.sh
